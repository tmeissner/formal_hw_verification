name: Test

on:
  push:
  pull_request:

jobs:


  Matrix:
    runs-on: ubuntu-latest
    name: 'ğŸ§¾ Generate Test matrix'
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v4

    - id: generate
      name: 'ğŸ§¾ generate_matrix.sh'
      run: ./.github/generate_matrix.sh


  Test:
    needs: Matrix
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        design: ${{ fromJson(needs.Matrix.outputs.matrix) }}
    name: 'ğŸ›³ï¸ Test Â· ${{ matrix.design }}'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: 'ğŸ›³ï¸ Execute make ${{ matrix.design }} in hdlc/formal:all'
      uses: docker://hdlc/formal:all
      with:
        args: make ${{ matrix.design }}
      env:
        BUILD_NAME: ACCEPTANCE
